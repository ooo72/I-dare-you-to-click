<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shiny Button</title>

    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">

    <meta property="og:title" content="The Shiny Button">
    <meta property="og:description" content="Do you wanna know what happens after pressing this button? Let's find out.">
    <meta property="og:image" content="https://i.pinimg.com/736x/7a/9d/2f/7a9d2fe6e2830f624451e175950d2d1d.jpg">
    <meta property="og:url" content="https://ooo72.github.io/ShinyButton">
    <meta property="og:type" content="website">

    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }

        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
        }

        #jumpscare img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1 id="main-text">The button looks so shiny today! Would you mind pressing it?</h1>
    <button id="dare-button" onclick="triggerJumpscare()">Button</button>

    <div id="jumpscare">
        <image src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGF4cGVwYW50Znh3eXczeng5b2wyMHQ5NTd4dzdnZDc0dXU0Mmw5ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/y8YsS9WfatveXJKd8M/giphy.gif" alt="Jumpscare GIF">
        <audio id="scream" src="https://cdn.discordapp.com/attachments/1266161400531914883/1296370432403832874/jumpscare_aaa.mp3?ex=67120a8c&is=6710b90c&hm=54b08b0e09d8fd9473ae45e61d8755c5fcdfeaa9c49c545933072f8b8395b56e&"></audio>
    </div>

    <script>
        function triggerJumpscare()  {
        
            document.getElementById('jumpscare').style.display = 'block';
            document.getElementById('scream').play();

            document.getElementById('dare-button').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('jumpscare').style.display = 'none';
                document.getElementById('main-text').innerText = 'get jumpscared ;)';
            }, 3000);
        }
    </script>

</body>
</html>
