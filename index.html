<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BounceBalls</title>
  
      <meta property="og:title" content="BounceBalls">
    <meta property="og:description" content="'bro stop bouncing!' DUDE I CAANNNTTT!!!!">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1266161400531914883/1296500145931948134/IMG_0882.png?ex=6712835a&is=671131da&hm=6494a00602d79e261bcd6d197ae637252c0177e4679146e2273101051c2bfd8b">
    <meta property="og:url" content="https://ooo72.github.io/BounceBalls">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #startButton {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    canvas {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <button id="startButton">Start</button>
  <canvas id="canvas"></canvas>
  
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gravity = 0.5; 
    const friction = 0.98;  
    const bounceFactor = 0.7;  
    const throwThreshold = 4; 

    class Ball {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.vx = 0; 
        this.vy = 0; 
        this.isDragging = false;
        this.lastX = x;
        this.lastY = y;
        this.lastTime = Date.now();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        if (!this.isDragging) {
        
          this.vy += gravity;
          this.vy *= friction; 
          this.vx *= friction; 

          this.x += this.vx;
          this.y += this.vy;

          
          if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
            this.vx = -this.vx * bounceFactor;  
            this.x = Math.max(this.radius, Math.min(this.x, canvas.width - this.radius));
          }

          
          if (this.y + this.radius > canvas.height) {
            this.vy = -this.vy * bounceFactor; 
            this.y = canvas.height - this.radius;  
          }
        }
        this.draw();
      }

      
      isMouseOver(mx, my) {
        return Math.sqrt((mx - this.x) ** 2 + (my - this.y) ** 2) < this.radius;
      }

     
      calculateVelocity(currentX, currentY) {
        const currentTime = Date.now();
        const deltaTime = (currentTime - this.lastTime) / 1000;
        this.vx = (currentX - this.lastX) / deltaTime;
        this.vy = (currentY - this.lastY) / deltaTime;
        this.lastX = currentX;
        this.lastY = currentY;
        this.lastTime = currentTime;
      }
    }

    const balls = [];
    let draggingBall = null;
    let offsetX, offsetY;

    
    function handleDragStart(x, y) {
      for (let ball of balls) {
        if (ball.isMouseOver(x, y)) {
          draggingBall = ball;
          draggingBall.isDragging = true;
          draggingBall.lastX = x;
          draggingBall.lastY = y;
          offsetX = x - ball.x;
          offsetY = y - ball.y;
          draggingBall.lastTime = Date.now();
          break;
        }
      }
    }

    function handleDragMove(x, y) {
      if (draggingBall) {
        draggingBall.x = x - offsetX;
        draggingBall.y = y - offsetY;
        draggingBall.calculateVelocity(x, y); 
      }
    }

    function handleDragEnd() {
      if (draggingBall) {
        
        if (Math.abs(draggingBall.vx) > throwThreshold || Math.abs(draggingBall.vy) > throwThreshold) {
          draggingBall.isDragging = false;
        } else {
          draggingBall.vx = 0;
          draggingBall.vy = 0;
        }
        draggingBall = null;
      }
    }

    
    canvas.addEventListener("mousedown", (e) => handleDragStart(e.clientX, e.clientY));
    canvas.addEventListener("mousemove", (e) => handleDragMove(e.clientX, e.clientY));
    canvas.addEventListener("mouseup", handleDragEnd);

    
    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      handleDragStart(touch.clientX, touch.clientY);
    });

    canvas.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      handleDragMove(touch.clientX, touch.clientY);
    });

    canvas.addEventListener("touchend", handleDragEnd);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let ball of balls) {
        ball.update();
      }

      requestAnimationFrame(animate);
    }

    
    startButton.addEventListener("click", () => {
      
      startButton.style.display = 'none';
      
      
      canvas.style.display = 'block';

      
      for (let i = 0; i < 5; i++) {
        const radius = 30;
        const x = Math.random() * (canvas.width - radius * 2) + radius;
        const y = Math.random() * (canvas.height - radius * 2) + radius;
        const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        balls.push(new Ball(x, y, radius, color));
      }

      
      animate();
    });

    
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
