<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Balls</title>

    <meta property="og:title" content="The Shiny Button">
    <meta property="og:description" content="'bro stop bouncing around!' dude i cant :|">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1266161400531914883/1296500145931948134/IMG_0882.png?ex=6712835a&is=671131da&hm=6494a00602d79e261bcd6d197ae637252c0177e4679146e2273101051c2bfd8b&">
    <meta property="og:url" content="https://ooo72.github.io/BounceBalls">
    <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #startButton {
      position: absolute;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    canvas {
      display: none; 
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <button id="startButton">Start</button>
  <canvas id="canvas"></canvas>
  
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Ball {
      constructor(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.vx = (Math.random() - 0.5) * 10;
        this.vy = (Math.random() - 0.5) * 10;
        this.isDragging = false;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        if (!this.isDragging) {
          this.x += this.vx;
          this.y += this.vy;

        
          if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
            this.vx = -this.vx;
          }
          if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
            this.vy = -this.vy;
          }
        }
        this.draw();
      }

      isMouseOver(mx, my) {
        return Math.sqrt((mx - this.x) ** 2 + (my - this.y) ** 2) < this.radius;
      }
    }

    const balls = [];
    let draggingBall = null;
    let offsetX, offsetY;

    
    function handleDragStart(x, y) {
      for (let ball of balls) {
        if (ball.isMouseOver(x, y)) {
          draggingBall = ball;
          draggingBall.isDragging = true;
          offsetX = x - ball.x;
          offsetY = y - ball.y;
          break;
        }
      }
    }

    function handleDragMove(x, y) {
      if (draggingBall) {
        draggingBall.x = x - offsetX;
        draggingBall.y = y - offsetY;
      }
    }

    function handleDragEnd() {
      if (draggingBall) {
        draggingBall.isDragging = false;
        draggingBall = null;
      }
    }

    
    canvas.addEventListener("mousedown", (e) => handleDragStart(e.clientX, e.clientY));
    canvas.addEventListener("mousemove", (e) => handleDragMove(e.clientX, e.clientY));
    canvas.addEventListener("mouseup", handleDragEnd);

  
    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      handleDragStart(touch.clientX, touch.clientY);
    });

    canvas.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      handleDragMove(touch.clientX, touch.clientY);
    });

    canvas.addEventListener("touchend", handleDragEnd);

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let ball of balls) {
        ball.update();
      }

      requestAnimationFrame(animate);
    }

    
    startButton.addEventListener("click", () => {
      
      startButton.style.display = 'none';
      
      
      canvas.style.display = 'block';

     
      for (let i = 0; i < 5; i++) {
        const radius = 30;
        const x = Math.random() * (canvas.width - radius * 2) + radius;
        const y = Math.random() * (canvas.height - radius * 2) + radius;
        const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        balls.push(new Ball(x, y, radius, color));
      }

      
      animate();
    });

    
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
