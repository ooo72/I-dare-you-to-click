<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Dare You To Click it</title>
    <img src="https://i.pinimg.com/736x/7a/9d/2f/7a9d2fe6e2830f624451e175950d2d1d.jpg" width="300">
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }

        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
        }

        #jumpscare img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Press the button... if you dare!</h1>
    <button onclick="triggerJumpscare()">i dare you</button>

    <div id="jumpscare">
        <img src="https://shorturl.at/nqYwF" alt="Jumpscare">
        <audio id="scream" src="https://s19.aconvert.com/convert/p3r68-cdx67/tjh32-99g5y.mp3"></audio>
    </div>

    <script>
        function triggerJumpscare() {
            document.getElementById('jumpscare').style.display = 'block';
            document.getElementById('scream').play();

            setTimeout(() => {
                document.getElementById('jumpscare').style.display = 'none';
            }, 3000); // Show the jumpscare for 3 seconds
        }
    </script>

</body>
</html>
